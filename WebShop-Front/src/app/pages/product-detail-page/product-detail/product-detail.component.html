<div class="row my-3 px-3">
    <div class="col-md-6 border text-center">
        <img [src]="product.imageFile" class="img-fluid" alt="">
    </div>   

    <div class="col-md-6">

        <!-- <div class="div-product bg-logo text-orange font-weight-bold text-center d-none d-md-block mb-5"> -10%</div> -->

        <div class="row my-3 px-3">

            <div class="col-3">
                <span class="text-logo" *ngIf="product.stock > 0">
                    <i class="fas fa-check mr-1"></i> 
                    <small class="text-secondary">Na stanju</small>
                </span>
                <span class="text-red" *ngIf="product.stock == 0">
                    <i class="fas fa-times mr-1"></i>
                    <small class="text-secondary">Nije na stanju</small>
                </span>
            </div>

            <div class="col-5">
                <span class="text-logo">
                    <i class="fas fa-clock mr-1"></i>
                    <small class="text-secondary">
                        Rok isporuke: <span class="font-weight-bold">2 dana</span>
                    </small>
                </span>
            </div>

            <div class="col-4">
                <span class="text-logo">
                    <i class="fas fa-truck mr-1"></i>
                    <small class="text-secondary">
                        Besplatna isporuka
                    </small>
                </span>
            </div>

        </div>

        <div class="my-4" *ngIf="product.discount > 0">
            <h4 class="font-weight-normal mb-0">
                <s>{{product.price | currency:'RSD '}}</s></h4>
            <h6 class="text-red">UÅ¡teda
                    {{(product.price-product.priceWithDiscount)| currency:'RSD '}}</h6>
            <h3 class="text-logo font-weight-bold">{{product.priceWithDiscount | currency:'RSD '}}</h3>
        </div>
        
        <div class="my-4" *ngIf="product.discount == 0">
            <h3 class="text-logo font-weight-bold">{{product.priceWithDiscount | currency:'RSD '}}</h3>
        </div>

        <div class="row mt-5" *ngIf="!userService.isLogin || (userService.isLogin && userService.user.role.roleName == 'User')">
            <div class="col-3 col-lg-2 mb-3 mb-sm-0">
                <input id="quantity" type="number" min="0" max="{{product.stock}}" [(ngModel)]="quantity" class="form-control">
            </div>
            <div class="col-9 col-md-7 col-lg-5">
                <button type="button" (click)='addProductToShopCart(product)' class="btn bg-logo text-light btn-block py-2">
                    Dodaj u korpu <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
        </div>
    </div>
</div>
